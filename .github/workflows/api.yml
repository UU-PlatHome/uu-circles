name: API

on:
  push:
    branches: [main]
  pull_request:

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: init
        run: |
          docker-compose build
          docker-compose up -d
          docker exec app php -r "file_exists('.env') || copy('.env.example', '.env');"
          docker exec app composer install
          docker exec app php artisan key:generate
          docker exec app php artisan storage:link
          docker exec app chmod -R 777 storage
          docker exec app chmod -R 777 bootstrap/cache
          docker exec app php artisan config:cache
      - name: migrate
        run: |
          docker exec app php artisan migrate
      - name: re migrate
        run: |
          docker exec app php artisan migrate:fresh --seed
      - name: Execute tests
        run: docker-compose exec app composer test
      - name: artisan コマンドが正しく実行されるか
        run: |
          docker exec app php artisan cache:clear
          docker exec app php artisan config:cache
          docker exec app php artisan view:clear

  deploy:
    if: github.ref == 'refs/heads/develop/production'
    needs: [laravel-tests]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Deploy
        env:
          PRIVATE_KEY: ${{ secrets.XSERVER_SSH_KEY }}
          USER_NAME: ${{ secrets.XSERVER_USER_NAME }}
          HOST_NAME: ${{ secrets.XSERVER_HOST_NAME }}
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -p 10022 -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOST_NAME} 'cd ~/uu-circles.com/public_html/api/uu-circle && git fetch -p && git reset --hard origin/develop/production && cd api && composer install && php artisan migrate && php artisan cache:clear && php artisan config:cache && php artisan route:clear && php artisan view:clear'
